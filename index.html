<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Vojta Matyáš</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1519671482749-fd09be7ccebf?auto=format&fit=crop&w=1400&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow-x: hidden;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 12px;
    }

    img.profile {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      margin: 0 auto 15px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    .emoji-btn {
      display: block;
      margin: 10px auto;
      font-size: 24px;
      background: transparent;
      border: none;
      cursor: pointer;
    }

    .emoji {
      position: fixed;
      top: -50px;
      font-size: 32px;
      animation: fall 2s linear forwards;
      left: calc(50% - 16px);
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    .unlock {
      text-align: center;
      margin-top: 30px;
    }

    .album {
      display: none;
      overflow-x: auto;
      white-space: nowrap;
      margin-top: 20px;
    }

    .album img {
      width: 150px;
      height: auto;
      border-radius: 10px;
      margin-right: 10px;
      display: inline-block;
    }

    .video {
      margin-top: 30px;
      text-align: center;
    }

    video {
      width: 100%;
      border-radius: 10px;
    }

    input[type="password"] {
      padding: 8px;
      width: 80%;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #ff1493;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="IMG_1396.png" alt="Vojta Matyáš" class="profile">
    <h1>Vojta Matyáš</h1>
    <button class="emoji-btn" onclick="dropEmoji()">🥵</button>

    <div class="video">
      <video controls id="video">
        <source src="video.mp4" type="video/mp4">
        Tvůj prohlížeč nepodporuje video.
      </video>
    </div>

    <div class="unlock">
      <p>Pro přístup do tajného alba zadej kód:</p>
      <input type="password" id="codeInput" placeholder="Zadej kód...">
      <br>
      <button onclick="checkCode()">Zobrazit album</button>
    </div>

    <div class="album" id="album">
      <img src="765C02D2-2664-4874-885B-D8BB5830FD71.jpeg" alt="neck1">
      <!-- Další fotky můžeš přidat sem stejným způsobem -->
    </div>
  </div>

  <audio id="bgMusic" loop>
    <source src="rizz song.mp3" type="audio/mpeg">
  </audio>

  <script>
    const music = document.getElementById('bgMusic');
    const video = document.getElementById('video');

    // Nutná interakce pro přehrání hudby
    document.addEventListener('click', () => {
      if (music.paused) {
        music.play();
      }
    }, { once: true });

    video.addEventListener('play', () => {
      music.pause();
    });

    video.addEventListener('pause', () => {
      music.play();
    });

    function checkCode() {
      const input = document.getElementById('codeInput').value;
      if (input === '0000') {
        document.getElementById('album').style.display = 'block';
      } else {
        alert('Nesprávný kód.');
      }
    }

    function dropEmoji() {
      const emoji = document.createElement('div');
      emoji.className = 'emoji';
      emoji.textContent = '🥵';
      document.body.appendChild(emoji);
      setTimeout(() => emoji.remove(), 2000);
    }
  </script>
</body>
</html>
